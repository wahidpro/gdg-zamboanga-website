<div style="height:30px"></div>
<a class="waves-effect waves-light blue darken-2 btn right sub-menu" data-content="members.html">Back</a>
<h3>New Member</h3>
<div style="height:2rem"></div>
<div class="container">
    <div class="row">
        <form id="new-member-form">
            <div class="row">
                <div class="input-field col s6">
                    <input type="text" id="firstname" name="firstname" class="validate">
                    <label for="firstname">First Name</label>
                </div>
                <div class="input-field col s6">
                    <input type="text" id="lastname" name="lastname" class="validate">
                    <label for="lastname">Last Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="email" id="email" name="email" class="validate">
                    <label for="email">Email</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <textarea id="description" name="description" class="materialize-textarea"></textarea>
                    <label for="description">Description / Credentials</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <label>File Input</label>
                    <div class = "file-field input-field">
                       <div class = "waves-effect waves-light blue darken-2 btn">
                          <span>Browse</span>
                          <input type = "file" id="btnFile"/>
                       </div>
                       
                       <div class = "file-path-wrapper">
                          <input class = "file-path validate" type = "text"
                             placeholder = "Upload file" id="txtFile"/>
                       </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <a href="#" id="btnSaveMember" onclick="createMember()" class="waves-effect waves-light blue darken-2 btn right">Save</a>
                </div>
            </div>
        </form>
    </div>
</div>
