<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.css"-->
    <link rel="stylesheet" href="../assets/css/materialize.min.css">
    <title>GDG Zamboanga</title>
    <link rel="icon" href="../assets/img/gdg-logo.png">
</head>
<body style="background-color:#efefef;">
    <div style="height:50px"></div>
    <div class="row center-align">
        <div class="col offset-s4 s4 offset-s4">
            <img src="../assets/img/gdg-logo.png" class="responsive-img" alt="" width="13%" height="13%">
            <h5><strong>GDG Zamboanga</strong></h5>
            <p>Sign up</p>
        </div>
    </div>
    <div class="row center-align">
        <div class="col offset-s4 s4 offset-s4 white">
            <div style="height:5px"></div>
            <div>
                <div class="input-field col s12">
                    <input type="text" id="txtFirstName" name="firstname" class="validate">
                    <label for="text">First name</label>
                </div>
                <div class="input-field col s12">
                    <input type="text" id="txtLastName" name="lastname" class="validate">
                    <label for="text">Last name</label>
                </div>
                <div class="input-field col s12">
                    <input type="email" id="txtEmail" name="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input type="password" id="txtPassword" name="password" class="validate">
                    <label for="password">Password</label>
                </div>
                <button id="btnSignUp" name="signup" onclick="handleSignUp()" class="waves-effect waves-light btn" style="width:100%;margin-bottom:3%;">
                    Sign up
                </button>

                <button id="btnLogin" name="login" onclick="toggleLogin()" class="waves-effect waves-light btn" style="width:100%;">
                    Log in
                </button>
            </div>
            <div style="height:20px"></div>
        </div>
    </div>
    <div class="row center-align">
        <div class="col offset-s4 s4 offset-s4">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
    <div class="row center-align">
        <div style="height:50px"></div>
        <div class="col offset-s4 s4 offset-s4">
            <a href="./..">HOME</a>
        </div>
    </div>
   <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../assets/js/materialize.min.js"></script>
    <script type="text/javascript" src="../assets/js/moment.min.js"></script> 
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.js"></script-->  
    <script type="text/javascript" src="../assets/js/app.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
